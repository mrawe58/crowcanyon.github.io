- full_name: Mark D. Varien
  tag: mark_varien
  role: Executive Vice President of the Research Institute
  degree: PhD, Arizona State University, 1997
  desc: |
    Mark Varien is the Executive Vice President of the Research Institute and the Ricky R. Lightfoot Chair for Research at Crow Canyon. Mark joined the staff at Crow Canyon in 1987. Prior to his current position he served Crow Canyon as a research archaeologist (1987–1997), Director of Research (1997–2007), Vice President of Programs (2007–2010), and Research and Education Chair (2010–2014). His first book, <a href="http://www.uapress.arizona.edu/Books/bid1242.htm" target="_blank">*Sedentism and Mobility in a Social Landscape*</a>, was published in 1999 by the University of Arizona Press and was based on his PhD dissertation, which was awarded the Society of American Archaeology’s 1998 Dissertation Award. Since then, he has published numerous other books as edited volumes, including <a href="http://www.amazon.com/Seeking-The-Center-Place-Archaeology/dp/0874807352" target="_blank">*Seeking the Center Place: Archaeology and Ancient Communities in the Mesa Verde Region*</a> (2002, University of Utah Press), <a href="http://www.amazon.com/Social-Construction-Communities-Prehispanic-Archaeology/dp/0759110085" target="_blank">*The Social Construction of Communities: Agency, Structure, and Identity in the Prehispanic Southwest*</a> (2008, AltaMira Press), <a href="http://www.uapress.arizona.edu/Books/bid2259.htm" target="_blank">*Leaving Mesa Verde: Peril and Change in the Thirteenth Century Southwest*</a> (2010), and <a href="http://www.ucpress.edu/ebook.php?isbn=9780520951990" target="_blank">*Emergence and Collapse of Early Villages: Models of Central Mesa Verde Region Archaeology*</a> (2012, University of California Press). He has also published articles many scientific, peer-reviewed journals, including *American Antiquity*, *Kiva*, *Ancient Mesoamerica*, and *World Archaeology*, and he has published works for the interested public, including a contribution to *The Mesa Verde World* and articles in *Scientific American* and *American Scientist*. His research has been featured in articles in the popular journals *American Archaeology* and *Nature*. Mark’s research interests include household and community organization, migration studies, the formation of cultural landscapes, human impact on the environment, the human response to climate change, archaeology and public education, and American Indian involvement in archaeology.

- full_name: R. Kyle Bocinsky
  tag: kyle_bocinsky
  role: Director of Sponsored Projects
  degree: PhD, Washington State University, 2014
  desc: |
    Kyle Bocinsky is the Director of Sponsored Projects for the Research Institute and adjunct research faculty in the department of anthropology at Washington State University. Prior to joining Crow Canyon in 2016, Kyle was a postdoctoral research fellow at WSU as part of the <a href="http://www.envirecon.org/" target="_blank">SKOPE project</a>—Synthesizing Knowledge of Past Environments—where he developed large-scale, high-resolution paleoclimate reconstructions for the southwestern US. Kyle is a long-time member of the <a href="http://village.anth.wsu.edu" target="_blank">Village Ecodynamics Project (VEP)</a>, and has been collaborating with Crow Canyon researchers for almost a decade. He was part of the field crew in the 2009–2012 <a href="http://village.anth.wsu.edu/sites/village.anth.wsu.edu/files/publications/FINAL_REPORT_VEP_2012_noUTMs.pdf" target="_blank">Mesa Verde Community Center Survey</a>, and helped develop substantial portions of the VEP computer simulation of ancient Pueblo society. Kyle's scholarly interests include computational archaeology, complexity, GIScience, human behavioral ecology, foraging theory, and plant and animal domestication. Kyle is the author of several software packages in the <a href="http://www.r-project.org" target="_blank"><i>R</i></a> programming language, including <a href="https://github.com/bocinsky/FedData" target="_blank">FedData</a> for easy access to federated datasets, and <a href="https://github.com/bocinsky/PaleoCAR" target="_blank">PaleoCAR</a> for high-resolution paleoclimate reconstruction. He currently has research projects on the <a href="https://www.academia.edu/8672802/Extrinsic_site_defensibility_and_landscape-based_archaeological_inference_An_example_from_the_Northwest_Coast" target="_blank">Northwest Coast of North America</a>, sub-Saharan Africa, and on the <a href="https://www.academia.edu/12513276/Comment_on_Agriculture_facilitated_permanent_human_occupation_of_the_Tibetan_Plateau_after_3600_B.P._" target="_blank">Tibetan Plateau</a>.